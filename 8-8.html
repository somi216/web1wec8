<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> Control & Loop Statements </title>
</head>
<body>

<p> A Simple JavaScript Example for Control and Loop Statements <br/> </p>
<table border="1">
<script type="text/javascript">
	document.write("<caption> 책 주문 입력 내용 </caption>");
	document.write("<tr>");
	document.write("<th> 제목 </th>");
	document.write("</tr>");
 
	var book1 = "1: 컴퓨터와 IT기술의 이해 [개정판-2판]";
	var book2 = "2: 소셜미디어의 이해와 활용";
	var book3 = "3: 멀티미디어 배움터 2.0";
	
	var book_list = book1 + "\n" + book2 + "\n" + book3;
	var choice = prompt("책 번호를 입력하세요...\n" + book_list, "1");
 
	if (choice == "1")
	     title = book1;
	else if (choice == "2")
	     title = book2;
	else if (choice == "3")
	     title = book3;
	else {
	     alert("리스트에 없는 책을 선택하셨습니다.");
	     title = "";
	}
 
	document.write("<tr>");
	document.write("<td>" + title + "</td>");
	document.write("</tr>");
</script>
</table>

</body>
</html>
