<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> Switch Statements </title>
</head>
<body>

<p> A Simple JavaScript Example for Switch Statements <br/> </p>
<table border="1">
<script type="text/javascript">
	document.write("<caption> 책 주문 입력 내용 </caption>");
	document.write("<tr>");
	document.write("<th> 제목 </th>");
	document.write("</tr>");
 
	var book1 = "IT: 컴퓨터와 IT기술의 이해 [개정판-2판]";
	var book2 = "SNS: 소셜미디어의 이해와 활용";
	var book3 = "Multimedia: 멀티미디어 배움터 2.0";
	
	var book_list = book1 + "\n" + book2 + "\n" + book3;
	var choice = prompt("키워드를 입력하세요...\n" + book_list, "");
 
	switch (choice) {
	    case "IT":
	      title = book1; break;
	    case "SNS":
	      title = book2; break;
	    case "Multimedia":
	      title = book3; break;
	    default:
	      alert("리스트에 없는 책을 선택하셨습니다.");
	      title = "";
	}

	document.write("<tr>");
	document.write("<td>" + title + "</td>");
	document.write("</tr>");
</script>
</table>

</body>
</html>
