<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> While Loop </title>
</head>
<body>

<p> A Simple JavaScript Example for While Loop <br/> </p>
<table border="1">
<script type="text/javascript">
    document.write("<tr>");
    document.write("<td> Value </td>");

    fib1 = 1;
    fib2 = 1;
    while (fib2 < 1000) {
      document.write("<td>");
      document.write(fib2);
      document.write("</td>");
      tmp = fib1 + fib2;
      fib1 = fib2;
      fib2 = tmp;
    }
    document.write("</tr>");
</script>
</table>

</body>
</html>
